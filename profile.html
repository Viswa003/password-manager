<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for User Profile Page */
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .user-profile {
            text-align: center;
            padding: 20px;
        }
        .user-avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .user-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #3498db;
            color: #ecf0f1;
            font-size: 48px;
            line-height: 150px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        .user-detail-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="mypasswords.html">My Passwords</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html">User Profile<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="user-profile">
                    <div class="user-avatar-container">
                        <div class="user-avatar">
                            U
                        </div>
                        <h2>User Name</h2>
                    </div>
                    <p><strong>Email:</strong> user@example.com</p>
                    <hr>
                    <!-- User Profile Details in Separate Containers -->
                    <div class="user-detail-container">
                        <p><strong>Joined:</strong> January 1, 20XX</p>
                    </div>
                    <div class="user-detail-container">
                        <p><strong>Last Login:</strong> October 7, 20XX</p>
                    </div>
                    <!-- Add Delete Account Button -->
                    <button class="btn btn-danger mt-3" id="deleteAccountBtn">Delete Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your content goes here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
