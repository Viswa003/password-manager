<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Custom CSS for Password Manager Home Page */
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 20px;
        }
        .password-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        h4 {
            font-size: 18px;
            flex: 1; /* Equal spacing between website and password */
        }
        .username {
            font-size: 16px;
            flex: 2; /* Equal spacing between website and username */
        }
        .password {
            font-size: 16px;
            flex: 2; /* Equal spacing between website and password */
        }
        .options {
            cursor: pointer;
        }
        .options i {
            font-size: 20px;
        }
        /* Additional styling for Password Manager text */
        .password-manager-text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px; /* Added margin at the bottom */
        }
        /* Show/hide password */
        .password-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Password Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="mypasswords.html">My Passwords<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Moved Password Manager text outside of the container -->
        <div class="password-manager-text">
            <h2>Password Manager</h2>
        </div>
        <div class="password-container">
            <h4 class="mb-0">Website 1</h4>
            <p class="username mb-0">Username: xxxxxxx</p>
            <p class="password mb-0">Password: <span class="password-toggle">************</span> <i class="fas fa-eye options"></i></p>
            
            <!-- Add "Update" and "Delete" buttons using Bootstrap classes and icons -->
            <div class="btn-group ml-auto">
                <button class="btn btn-info btn-sm">Update</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
        <div class="password-container">
            <h4 class="mb-0">Website 2</h4>
            <p class="username mb-0">Username: xxxxxxx</p>
            <p class="password mb-0">Password: <span class="password-toggle">************</span> <i class="fas fa-eye options"></i></p>
            
            <!-- Add "Update" and "Delete" buttons using Bootstrap classes and icons -->
            <div class="btn-group ml-auto">
                <button class="btn btn-info btn-sm">Update</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
        <div class="password-container">
            <h4 class="mb-0">Website 3</h4>
            <p class="username mb-0">Username: xxxxxxx</p>
            <p class="password mb-0">Password: <span class="password-toggle">************</span> <i class="fas fa-eye options"></i></p>
            
            <!-- Add "Update" and "Delete" buttons using Bootstrap classes and icons -->
            <div class="btn-group ml-auto">
                <button class="btn btn-info btn-sm">Update</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
        <!-- Add more password containers here -->
    </div>

    <!-- Initialize Bootstrap popover -->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        });

        // Toggle password visibility
        $('.options').click(function () {
            const passwordToggle = $(this).parent().find('.password-toggle');
            if (passwordToggle.css('display') === 'none') {
                passwordToggle.css('display', 'inline');
            } else {
                passwordToggle.css('display', 'none');
            }
        });
    </script>
</body>
</html>
